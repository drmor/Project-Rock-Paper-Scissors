<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./photos/logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rock-Paper-Scissors</h1>
            <p>Challenge the computer! Win by scoring the most points in 5 rounds.</p>
        </div>
        <div class="buttonsBox">
            <button id="Rock"  class="button"><img src="./photos/rock.png" class="imgColor"></button>
            <button id="Paper" class="button"><img src="./photos/paper.png"></button>
            <button id="Scissors" class="button"><img src="./photos/scissors.png"></button>
        </div>
    </div>
</body>
</html>
